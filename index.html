<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran Grup WhatsApp</title>
<style>
  /* Reset dan body */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #6dd5ed, #2193b0);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* Container utama */
  .container {
    background: #ffffffee;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 700px;
    animation: fadeIn 1s ease-in-out;
  }

  /* Judul */
  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
    font-size: 28px;
  }

  /* Iframe Google Form */
  iframe {
    width: 100%;
    height: 920px;
    border: none;
    border-radius: 12px;
  }

  /* Animasi muncul */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      padding: 20px;
    }
    h2 {
      font-size: 24px;
    }
  }
</style>
</head>
